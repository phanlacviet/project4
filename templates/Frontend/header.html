<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Trang Công Thức Nấu Ăn</title>
  <link rel="stylesheet" href="/static/nav.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="header">
    <div class="logo">
      <img src="/static/images/hatchef.png" alt="Logo TVV" />
    </div>
    
    <nav class="navbar">
      <div class="search-container">
        <form action="/timkiem" method="post" >
          <input name="tieude" type="text" placeholder="Tìm công thức..." class="search-input">
          <button type="submit" class="search-button"><i class="fas fa-search"></i></button>
        </form>
      </div>          
      <a href="/home">Trang Chủ</a>
      <a href="/danhsachbaiviet">Bài Viết</a>
      <a href="#">Ăn Ở Đâu?</a>
      <a href="#">Nguyên Liệu</a>
    </nav>
    <div class="header-icons">
      <a href="/dsBaiVietYeuThich"><i class="fas fa-heart icon"></i></a>
      <a href="tel:0358072868">
        <i class="fas fa-phone icon"></i>
      </a>
      
      <div class="menu">
        {% if session.user_id %}
          <i class="fas fa-user icon" id="menuIcon"></i>
          <div class="dropdown" id="menuDropdown">
            <a href="/thongTinNguoiDung">Trang cá nhân</a>
            <a href="/upload_form">Đăng bài viết</a>
            <a href="/DanhSachThongBao">Thông báo</a>
            <a href="/logout">Đăng xuất</a>
          </div>
        {% else %}
          <i class="fas fa-bars icon" id="menuIcon"></i>
          <div class="dropdown" id="menuDropdown">
            <a href="/register">Đăng Ký</a>
            <a href="/login">Đăng Nhập</a>
          </div>
        {% endif %}
      </div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const menuIcon = document.getElementById("menuIcon");
      const dropdown = document.getElementById("menuDropdown");

      if (menuIcon && dropdown) {
        menuIcon.addEventListener('click', function (event) {
          event.stopPropagation();
          dropdown.style.display = (dropdown.style.display === "block") ? "none" : "block";
        });

        document.addEventListener('click', function (event) {
          if (!menuIcon.contains(event.target)) {
            dropdown.style.display = 'none';
          }
        });
      }
    });
  </script>
</body>
</html>
