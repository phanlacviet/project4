<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách bài viết</title>
    <link rel="stylesheet" href="/static/DSBV.css">
</head>
<body>
    {% include 'Frontend/header.html' %}

    <main class="main-content">
        <h1>Danh sách bài viết</h1>
        <div class="container">
            {% for post in posts %}
            <div class="post">
                {% if post.HinhAnh %}
                <img src="/static/Images/{{ post.HinhAnh }}" alt="Hình ảnh bài viết">
                {% endif %}
                <div class="post-content">
                    <h2><a href="{{ url_for('chitietbaiviet_route', id=post.MaBaiViet) }}">{{ post.TieuDe }}</a></h2>
                    <p>{{ post.NoiDung }}</p>
                </div>
                <div class="interactions">
                    <button><i class="fas fa-eye"></i> {{ post.LuotXem }}</button>
                    <button><i class="fas fa-thumbs-up"></i> {{ post.LuotLike }}</button>
                    <button><i class="fas fa-comment"></i> {{ post.LuotBL }}</button>
                    <button><i class="fas fa-share"></i> {{ post.LuotChiaSe }}</button>
                </div>
            </div>
            {% endfor %}
        </div>
    </main>

    {% include 'Frontend/footer.html' %}
</body>
</html>
