<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/style.css">
    <title>Sửa bài viết</title>
</head>
<body>
    <h1>Sửa bài viết</h1>
    <form method="POST" action="/posts/update/{{ post.MaBaiViet }}">
        <label>Mã người dùng:</label><input type="number" name="MaNguoiDung" value="{{ post.MaNguoiDung }}" required><br>
        <label>Tiêu đề:</label><input type="text" name="TieuDe" value="{{ post.TieuDe }}" required><br>
        <label>Nội dung:</label><textarea name="NoiDung" required>{{ post.NoiDung }}</textarea><br>
        <label>Hình ảnh:</label><input type="text" name="HinhAnh" value="{{ post.HinhAnh }}"><br>
        <button type="submit">Cập nhật</button>
    </form>
</body>
</html>
