<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/style.css">
    <title>Sửa người dùng</title>
</head>
<body>
    <h1>Sửa người dùng</h1>
    <form method="POST" action="/users/update/{{ user.MaNguoiDung }}">
        <label>Tên đăng nhập:</label><input type="text" name="TenDangNhap" value="{{ user.TenDangNhap }}" required><br>
        <label>Mật khẩu:</label><input type="password" name="MatKhau" value="{{ user.MatKhau }}" required><br>
        <label>Họ tên:</label><input type="text" name="HoTen" value="{{ user.HoTen }}"><br>
        <label>Email:</label><input type="email" name="Email" value="{{ user.Email }}" required><br>
        <label>Avatar:</label><input type="text" name="Avatar" value="{{ user.Avatar }}"><br>
        <button type="submit">Cập nhật</button>
    </form>
</body>
</html>
